<div class="global-container" style="background-image: url(/assets/Chat-UI-main-bg1.png);">
    <div class="card login-form" style="background-image: url(/assets/Chat-UI-main-bg1.png);">
        <div class="card-body">
            <h3 class="card-title text-center">Login </h3>

            <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control  form-control-sm" name="username" [(ngModel)]="form.username" required #username="ngModel" />
                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
                        Username is required!
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control form-control-sm" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" />
                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
                        <div *ngIf="password.errors.required">Password is required</div>
                        <div *ngIf="password.errors.minlength">
                            Password must be at least 6 characters
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block">
                        Login
                    </button>
                </div>
                <div class="form-group">
                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                        Login failed: {{ errorMessage }}
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
